<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My Website</title>
   <link rel="stylesheet" type="text/css" href="style.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<!-- <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet"> -->
<body>
   <header>
      <input type="file" id="data-input" name="name" accept=".zip" />
      <span>Go to <a href="https://letterboxd.com/data/export/">https://letterboxd.com/data/export/</a> and upload the <code>.zip</code> file here</span>
   </header>
   <main>
      <ul class="data-display">
         <li class="num-watched"></li>
         <li class="num-reviewed"></li>
         <li class="release-year"></li>
         <li class="rating"></li>
         <li class="mode"></li>
      </ul>
      <figure class="chart">
         <figcaption>Rating Distribution</figcaption>
         <canvas id="bar-chart"></canvas>
      </figure>
      <figure class="chart">
         <figcaption>Release Year</figcaption>
         <canvas id="release-chart"></canvas>
      </figure>
      <figure class="chart">
         <figcaption>Rating By Decade</figcaption>
         <canvas id="decade-chart"></canvas>
      </figure>
      <figure class="chart">
         <figcaption>Day of the week</figcaption>
         <canvas id="day-chart"></canvas>
      </figure>
      <figure class="chart">
         <figcaption>Month of the year</figcaption>
         <canvas id="month-chart"></canvas>
      </figure>
   </main>

   <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
   <script src="utils.js"></script>
   <script src="vars.js"></script>
   <script src="script.js"></script>
</body>
</html>
