<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My Website</title>
   <link rel="stylesheet" type="text/css" href="style.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

<link href="https://api.fontshare.com/v2/css?f[]=general-sans@1,2&display=swap" rel="stylesheet">
<body>
   <header>
      <input type="file" id="data-input" name="name" accept=".zip" />
      <span>Go to <a href="https://letterboxd.com/data/export/">https://letterboxd.com/data/export/</a> and upload the <code>.zip</code> file here</span>
   </header>
   <main>
      <ul class="data-display">
         <li class="num-watched"></li>
         <li class="num-reviewed"></li>
         <li class="release-year"></li>
         <li class="rating"></li>
         <li class="mode"></li>
      </ul>
      <canvas class="chart" id="bar-chart"></canvas>
      <canvas class="chart" id="release-chart"></canvas>
   </main>

   <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
